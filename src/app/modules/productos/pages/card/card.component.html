<div class="row">
   <div class="col-lg-12" *ngIf="compraVisible ">
     <div class="col-lg-4">
        <div class="card text-bg-info mb-3">
          <ul class="list-group">
            <h3>Ultima compra</h3>
            <li class="list-group-iteam">
              {{productoReciente}}
            </li>
          </ul>
        </div>
     </div>
   </div>
</div>
<!-- Card para mostrar TODOS los productos que se hayan ingresado -->
<div class="row">
    <div class="col" *ngFor="let producto of coleccionProductos">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

            <div class="card-body">
                <h5 class="card-title">{{producto.descripcion}}</h5>
                <p class="card-text">{{producto.precio}}</p>

                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" 
                data-bs-target="#modalCard" (click)="mostrarVer(producto)">
                    Ver m√°s
                </button>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
                    <button type="button" class="btn btn-secondar y" data-bs-dismiss="modal">Cerrar</button>
                </div>
               
            </div>
        </div>
    </div>
</div>
